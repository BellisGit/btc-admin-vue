<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
	<link rel="manifest" href="/icons/site.webmanifest" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="BTC-SaaS - 拜里斯科技车间管理系统，基于Vue3的企业级后台管理系统" />
	<meta name="keywords" content="BTC,SaaS,Vue3,TypeScript,企业级,后台管理,车间管理" />
	<meta name="author" content="BTC Team" />
	<title>BTC-SaaS 管理系统</title>
	
	<!-- 预加载关键资源 -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
	
	<!-- 全局样式 -->
	<style>
		html, body, #app {
			height: 100%;
			overflow: hidden;
		}
		
		* {
			-webkit-font-smoothing: antialiased;
			font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
		}
		
		/* 让顶栏被单独快照和动画 */
		.btc-topbar {
			view-transition-name: site-header !important;
			will-change: clip-path, transform, opacity !important;
			position: sticky;
			top: 0;
			z-index: 900;
		}
		
		/* View Transition API 支持 */
		::view-transition {
			pointer-events: none;
		}
		
		::view-transition-group(root) {
			animation-duration: 500ms;
			animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
			background: transparent;
		}
		
		::view-transition-old(root),
		::view-transition-new(root) {
			animation: none !important;
			mix-blend-mode: normal;
			background: transparent;
		}
		
		/* 为 site-header 命名组定义"圆弧扩散" */
		::view-transition-old(site-header) {
			animation: header-old 420ms cubic-bezier(0.22, 1, 0.36, 1) both;
			transform-origin: 94% 22%;
		}
		
		::view-transition-new(site-header) {
			animation: header-new 420ms cubic-bezier(0.22, 1, 0.36, 1) both;
			transform-origin: 94% 22%;
		}
		
		/* 关键帧：用 clip-path(circle()) 实现圆弧/扫光效果 */
		@keyframes header-old {
			0% {
				clip-path: circle(200% at 94% 22%);
				opacity: 1;
				transform: translateY(0);
			}
			100% {
				clip-path: circle(0% at 94% 22%);
				opacity: 0;
				transform: translateY(-6px) scale(0.99);
			}
		}
		
		@keyframes header-new {
			0% {
				clip-path: circle(0% at 94% 22%);
				opacity: 0;
				transform: translateY(-6px) scale(0.99);
			}
			100% {
				clip-path: circle(200% at 94% 22%);
				opacity: 1;
				transform: translateY(0) scale(1);
			}
		}
		
		/* 只让 CSS 变量的消费者平滑过渡 */
		:root, html.dark {
			transition: 
				background-color 300ms ease,
				color 300ms ease,
				border-color 300ms ease;
		}
	</style>
	
	<!-- 加载动画样式 -->
	<style>
		.preload__wrap {
			display: flex;
			flex-direction: column;
			letter-spacing: 1px;
			background-color: #fff;
			position: fixed;
			left: 0;
			top: 0;
			height: 100%;
			width: 100%;
			z-index: 9999;
			transition: all 0.3s ease-in;
			opacity: 1;
			pointer-events: none;
		}

		.preload__wrap.is-hide {
			opacity: 0;
		}

		.preload__container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			width: 100%;
			user-select: none;
			-webkit-user-select: none;
			flex-grow: 1;
		}

		.preload__name {
			font-size: 30px;
			color: #333;
			letter-spacing: 5px;
			font-weight: bold;
			margin-bottom: 30px;
			min-height: 50px;
		}

		.preload__title {
			color: #666;
			font-size: 14px;
			margin: 30px 0 20px 0;
			min-height: 20px;
		}

		.preload__sub-title {
			color: #999;
			font-size: 12px;
			min-height: 20px;
		}

		.preload__name,
		.preload__title,
		.preload__sub-title {
			animation: s 0.5s ease-in;
		}

		@keyframes s {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}

		.preload__loading {
			height: 44px;
			width: 44px;
			border-radius: 30px;
			border: 7px solid currentColor;
			border-bottom-color: #fff;
			position: relative;
			animation:
				r 1s infinite cubic-bezier(0.17, 0.67, 0.83, 0.67),
				bc 2s infinite ease-in;
			transform: rotate(0deg);
			box-sizing: border-box;
		}

		@keyframes r {
			from {
				transform: rotate(0deg);
			}

			to {
				transform: rotate(360deg);
			}
		}

		.preload__loading::after,
		.preload__loading::before {
			content: '';
			display: inline-block;
			position: absolute;
			bottom: -2px;
			height: 7px;
			width: 7px;
			border-radius: 10px;
			background-color: currentColor;
		}

		.preload__loading::after {
			left: -1px;
		}

		.preload__loading::before {
			right: -1px;
		}

		@keyframes bc {
			0% {
				color: #689cc5;
			}

			25% {
				color: #b3b7e2;
			}

			50% {
				color: #93dbe9;
			}

			75% {
				color: #abbd81;
			}

			100% {
				color: #689cc5;
			}
		}
	</style>
</head>
<body>
	<div id="app"></div>
	
	<!-- 加载动画 -->
	<div class="preload__wrap" id="Loading">
		<div class="preload__container">
			<div class="preload__name"></div>
			<div class="preload__loading"></div>
			<div class="preload__title"></div>
			<div class="preload__sub-title"></div>
		</div>
	</div>
	
	<script type="module" src="/src/main.ts"></script>
</body>
</html>
